<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container card-container">
      <div class="row">
        <div class="col-md-11 mx-auto">
          <div class="card mx-11">
            <div class="card-group">
              <div class="login-card card p-4">
                <div class="card-body">
                  <form [formGroup]="loginForm" (submit)="onSubmit()" enctype="multipart/form-data">
                    <h1>S'authentifier</h1>
                    <p class="text-muted">Accéder à votre dashboard</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-envelope"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Email" autocomplete="email"
                        formControlName="email" required />
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                        formControlName="password" required />
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary px-4">
                          Login
                        </button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" (click)="goToForgotPassword()" class="btn btn-link px-0">Mot de passe
                          oublié</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="login-card card text-white bg-primary py-5 d-md-down-none" style="width:44%">

                <div class="card-body text-center">
                  <div>
                    <h1>Positive Group</h1>
                    <p>Une collection de cours indispensables pour votre développement personnel, social et
                      professionnel</p>
                    <button type="button" class="btn btn-primary mt-3">Enregistrez-vous!</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
