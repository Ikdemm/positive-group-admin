<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Liste des utilsateurs
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Pr√©nom</th>
                                <th>Etat</th>
                                <th>Bonus</th>
                                <th class="last-header">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{user.lastName}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.isActivated ? "active" : "non active"}}</td>
                                <td>{{user.bonus}} TD</td>
                                <td class="actions-container">
                                    <button (click)="deleteUser(user._id)" type="button"
                                        class="btn btn-danger action-button">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button (click)="changeUserSubscription(user)" type="button"
                                        class="btn btn-primary action-button">
                                        <i *ngIf="!user.isActivated" class="fa fa-arrow-up"></i>
                                        <i *ngIf="user.isActivated" class="fa fa-arrow-down"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link">Prev</a></li>
                        <li class="page-item active">
                            <a class="page-link">1</a>
                        </li>
                        <li class="page-item"><a class="page-link">2</a></li>
                        <li class="page-item"><a class="page-link">3</a></li>
                        <li class="page-item"><a class="page-link">4</a></li>
                        <li class="page-item"><a class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
