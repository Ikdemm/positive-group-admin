<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Liste des utilsateurs
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr class="table-header">
                                <th>Utilisateur</th>
                                <th>Invités</th>
                                <th>Localisation</th>
                                <th>Téléphone</th>
                                <th>Occupation</th>
                                <th text-right>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td (click)="openUserDetails(user)">
                                    <img [src]="user.image" class="avatar-img" />
                                    <span class="username">{{user.lastName}} {{user.firstName}}</span>
                                    <span *ngIf="user.accountType === 'free'"
                                        class="badge badge-secondary">{{user.accountType}}</span>
                                    <span *ngIf="user.accountType === 'premium'"
                                        class="badge badge-warning">{{user.accountType}}</span>
                                    <span *ngIf="user.accountType === 'requested'"
                                        class="badge badge-info">pending</span>
                                    <span *ngIf="user.isDefaultInviter" class="badge badge-primary">Parrain</span>
                                </td>
                                <td>{{user.invitees.length}}</td>
                                <td>{{user.location || '-'}}</td>
                                <td>{{user.phone || '-'}}</td>
                                <td>{{user.job || '-'}}</td>
                                <td class="actions-container">
                                    <button (click)="deleteUser(user._id)" type="button"
                                        class="btn btn-danger action-button">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button (click)="changeDefaultInviter(user)" type="button"
                                        class="btn btn-warning action-button">
                                        <i *ngIf="user.isDefaultInviter == false" class="fa fa-check"></i>
                                        <i *ngIf="user.isDefaultInviter == true" class="fa fa-times"></i>
                                    </button>
                                    <button (click)="changeUserSubscription(user)" type="button"
                                        class="btn btn-primary action-button">
                                        <i *ngIf="user.accountType == 'free'" class="fa fa-arrow-up"></i>
                                        <i *ngIf="user.accountType == 'premium'" class="fa fa-arrow-down"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                        <li class="page-item"><a class="page-link">Prev</a></li>

                        <li class="page-item"><a class="page-link">4</a></li>
                        <li class="page-item"><a class="page-link">Next</a></li>
                    </ul> -->
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
