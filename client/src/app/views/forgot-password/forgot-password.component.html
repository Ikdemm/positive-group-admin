<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container card-container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card mx-8">
                        <div class="card-group">
                            <div class="login-card card p-4">
                                <div class="card-body">
                                    <form [formGroup]="forgotPasswordForm" (submit)="onSubmit()"
                                        enctype="multipart/form-data">
                                        <h1>Mot de passe oublié</h1>
                                        <p class="text-muted">Entrez votre adresse email pour réinitialiser votre mot de
                                            passe</p>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-envelope"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Email"
                                                autocomplete="email" formControlName="email" required />
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <button type="submit" class="btn btn-primary px-4">
                                                    Envoyer
                                                </button>
                                            </div>
                                            <div class="col-6 text-right">
                                                <button type="button" (click)="goToLogin()"
                                                    class="btn btn-link px-0">Retourner vers login
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
