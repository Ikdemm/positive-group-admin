<form
  [formGroup]="updateProfileForm"
  (submit)="onSubmit()"
  enctype="multipart/form-data"
>
  <!-- <p>profile works!</p> -->
  <div class="main-container">
    <div class="padding">
      <div
        class="row container d-flex justify-content-center"
        style="margin-left: auto; margin-right: auto"
      >
        <div class="col-xl-12 col-md-22">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25"></div>
                  <img src="/assets/img/avatars/user.svg" alt="" />
                  <input
                    *ngIf="toggle"
                    class="form-control data-input"
                    type="text"
                    name="firstName"
                    value="{{ adminData.firstName }}"
                    formControlName="firstName"
                  />
                  <input
                    *ngIf="toggle"
                    class="form-control data-input"
                    type="text"
                    name="lastName"
                    value="{{ adminData.lastName }}"
                    formControlName="lastName"
                  />
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Informations</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="email" *ngIf="toggle"
                        ><i class="icon-envelope"></i> &nbsp;Email</label
                      >
                      <input
                        *ngIf="toggle"
                        class="form-control"
                        type="email"
                        name="email"
                        value="{{ this.adminData.email }}"
                        formControlName="email"
                      />
                      <input
                        *ngIf="!toggle"
                        class="form-control"
                        name="oldPassWord"
                        type="password"
                        placeholder="
                      Ancien mot de passe"
                        formControlName="oldPassWord"
                      />
                    </div>
                    <div class="col-sm-6">
                      <label for="phone" *ngIf="toggle"
                        ><i class="icon-phone"></i> &nbsp;Téléphone</label
                      >
                      <input
                        *ngIf="toggle"
                        class="form-control"
                        type="text"
                        name="phone"
                        value="{{ this.adminData.phoneNumber }}"
                        formControlName="phoneNumber"
                      />
                      <input
                        *ngIf="!toggle"
                        type="password"
                        name="newPassWord"
                        class="form-control"
                        placeholder="Nouvelle mot de passe"
                        formControlName="newPassWord"
                      />
                      <input
                        *ngIf="!toggle"
                        name="confirmPassWord"
                        type="password"
                        class="form-control"
                        placeholder="Confirmer le mot de passe"
                        formControlName="confirmPassWord"
                      />
                    </div>
                  </div>

                  <input
                    class="btn btn-outline-primary update-btn"
                    type="button"
                    *ngIf="!toggle"
                    style="float: right"
                    (click)="updatePassword()"
                    value="Changer mot de pass"
                  />
                  <button
                    class="btn btn-outline-primary update-btn"
                    *ngIf="toggle"
                    (click)="onSubmit()"
                    style="float: right"
                  >
                    Valider
                  </button>
                  <button
                    *ngIf="!toggle"
                    class="btn btn-outline-primary update-btn"
                    style="float: left"
                    (click)="changeView()"
                  >
                    Modifier profil
                  </button>
                  <button
                    *ngIf="toggle"
                    class="btn btn-outline-primary update-btn"
                    style="float: left"
                    (click)="changeView()"
                  >
                    Changer mot de pass
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
